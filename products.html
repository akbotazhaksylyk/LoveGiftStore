    <script>
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach((card) => {
            card.addEventListener('click', () => {
                alert('Product clicked!');
            });

            card.addEventListener('mouseover', () => {
                card.style.backgroundColor = 'lightgray';
            });

            card.addEventListener('mouseout', () => {
                card.style.backgroundColor = '';
            });

            card.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    alert('Enter key pressed on a product card!');
                }
            });
        });

        // Define JavaScript objects for gift products
        const flowers = {
            name: "Flowers",
            imageSrc: "https://cdn.shopify.com/s/files/1/0588/6099/4756/files/IMG_1947-1024x1011.jpg",
            description: "Beautiful and fresh flowers to express your love."
        };

        const candies = {
            name: "Candies",
            imageSrc: "https://www.mashed.com/img/gallery/the-untold-truth-of-sweethearts-conversation-hearts/intro-1579903182.jpg",
            description: "Delicious candies to sweeten your day."
        };

        const chocolates = {
            name: "Chocolates",
            imageSrc: "https://www.dontwasteyourmoney.com/wp-content/uploads/2021/01/best-romantic-chocolate-box-scaled.jpeg",
            description: "Indulgent chocolates for a delightful treat."
        };

        // Access the properties of the objects
        console.log(flowers.name); // "Flowers"
        console.log(candies.imageSrc); // URL to the candies image
        console.log(chocolates.description); // "Indulgent chocolates for a delightful treat"
